<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jq-日历</title>
  <link rel="stylesheet" type="text/css" href="./css/jquery.calendar.css">
</head>
<body>
  <input type="text" data-time="no" class="date-picker"/>
  <script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="./js/jquery.calendar.min.js"></script>
  <script type="text/javascript">
    ;(function ($) {
      $(function () {
        $(document).on('click.calendar', '.date-picker', function () {
          var $this = $(this);
          var api = $this.data('calendar-api');
          if (!api) {
            var time =  $this.data('time'); // 是否带时分秒
            var second = $this.data('second'); // 是否带秒
            var len = second === 'no' ? 5 : 6;
            api = $this.calendar({
              time: time === 'no' ? false : true,
              zIndex: 99999,
              size: time === 'no' ? 3 : len
            });
            setTimeout(function () {
              api.open();
            }, 50)
          }
        });
      });
    })(jQuery);
  </script>
</body>
</html>
